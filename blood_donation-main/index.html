<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Mobile-first viewport (VERY IMPORTANT) -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />

    <!-- App title -->
    <title>Blood Donation Platform</title>

    <!-- Theme color (mobile status bar color) -->
    <meta name="theme-color" content="#EF4444" />

    <!-- Better mobile behavior -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- SEO -->
    <meta
      name="description"
      content="Find nearby blood donors instantly and request help in emergencies."
    />

    <!-- Open Graph (WhatsApp, Facebook) -->
    <meta property="og:title" content="Blood Donation Platform" />
    <meta
      property="og:description"
      content="Find nearby blood donors instantly and request help in emergencies."
    />
    <meta
      property="og:image"
      content="https://your-domain.com/og-image.png"
    />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:image"
      content="https://your-domain.com/og-image.png"
    />
  </head>

  <body class="bg-[#FFF5F5]">
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
